<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="application/javascript">
        function test(e) {
            console.log(e);
        }
    </script>
</head>
<body>
    <input type="button" id="btn01" value="按钮1" onclick="test(this)"/>
    <input type="button" id="btn02" value="按钮2"/>
    <input type="button" id="btn03" value="按钮3"/>

<script type="application/javascript">
    btn02.onclick = function () {
        console.log(this);
    };

    btn03.addEventListener("click", function() {
        console.log(this);
    });
</script>
</body>
</html>
