<html lang="en">

    <title>Title</title>

<body>
    <canvas id="my_canvas_01"></canvas>
</body>
<script type="application/javascript">

    c.beginPath();
    c.moveTo(100, 100);
    c.lineTo(200, 200);
    c.lineTo(100, 200);
    //c.fill();
    c.stroke();
</script>
