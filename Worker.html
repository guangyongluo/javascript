<!DOCTYPE html>
<html lang="en">
<head>

    <title>Title</title>
    <script src="mytools/SmearImage.js"></script>

</head>
<body>

    <div id="my_div"></div>

    <script src="js/jquery-1.11.3.min.js"></script>

    <script>
        $('#my_div').data('data-myData','luowei');

        console.log($('#my_div').data('value01'));

        console.log($('#my_div').data('data-myData'));

        console.log($('#my_div').data('data-value02'));
