<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8" />
      <title>How to use the data parameter of the on() method - jQuery in Action, 3rd edition</title>
      <link rel="stylesheet" href="css/main.css"/>
   </head>
   <body>
      <div class="buttons">
          <button id="my-button">Click me!</button>
          <button id="those-button">Click me!</button>
      </div>

      <p>The output is printed on the console</p>

      <script src="js/jquery-1.11.3.min.js"></script>
      <script>
         $('.buttons').on('click', '#my-button', {
            name: 'John Resig'
         }, function (event) {
            console.log('The name is: ' + event.data.name);
         });
      </script>
   </body>
</html>
