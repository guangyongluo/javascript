<!doctype html>
<html lang="zh-CN">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">

    <!-- FontAwesome CSS-->
    <link rel="stylesheet" href="../css/font-awesome.min.css">
    <!-- Web Site CSS-->
    <link rel="stylesheet" href="../css/website.css">

    <title>红星美凯龙</title>
</head>
<body>
    <!-- 导览列 -->
    <div class="header-area">
        <!-- 导览列上半部分 -->
        <div class="header-top">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div class="header-default">
                            <p>您好，欢迎光临红星美凯龙家具购物网！</p>
                        </div>
                    </div>
                    <div class="col">
                        <div class="header-user-info">
                            <a href="#">
                                <i class="fa fa-user"></i>
                                我的账户
                            </a>
                            <a href="#">
                                <i class="fa fa-heart"></i>
                                愿望清单
                            </a>
                            <a href="#" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <i class="fa fa-unlock-alt"></i>
                                会员登入
                            </a>
                            <div class="dropdown-menu">
                                <form class="px-4 py-3">
                                    <div class="form-group">
                                        <label for="exampleDropdownFormEmail1">账户</label>
                                        <input type="email" class="form-control" id="exampleDropdownFormEmail1" placeholder="email@example.com">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleDropdownFormPassword1">密码</label>
                                        <input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="Password">
                                    </div>
                                    <div class="form-group">
                                        <div class="form-check">
                                            <input type="checkbox" class="form-check-input" id="dropdownCheck">
                                            <label class="form-check-label" for="dropdownCheck">
                                                记住我
                                            </label>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-primary">登入</button>
                                </form>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="#">新会员注册</a>
                                <a class="dropdown-item" href="#">忘记密码</a>
                            </div>
                            <a href="#">
                                <i class="fa fa-share-square"></i>
                                会员登出
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 导览列下半部分 -->
        <div class="header-bottom">
            <div class="container">
                <div class="row">
                    <div class="col-md-10">
                        <nav class="navbar navbar-expand-lg navbar-light">
                            <a class="navbar-brand header-logo" href="#">
                                <img src="../images/logo2.png">
                            </a>
                            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>

                            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                                <ul class="navbar-nav mr-auto">
                                    <li class="nav-item active">
                                        <a class="nav-link" href="#">首页 <span class="sr-only">(current)</span></a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">卧室</a>
                                    </li>
                                    <li class="nav-item dropdown">
                                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                            客厅
                                        </a>
                                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                            <a class="dropdown-item" href="#">沙发</a>
                                            <a class="dropdown-item" href="#">桌子</a>
                                            <a class="dropdown-item" href="#">电视柜</a>
                                        </div>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">灯饰</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">家装</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">联系</a>
                                    </li>
                                </ul>
                            </div>
                        </nav>
                    </div>
                    <div class="col-md-2">
                        <ul class="header-bottom-right-inner">
                            <li>
                                <a href="#" class="cart-toggler search-icon">
                                    <i class="fa fa-search"></i>
                                </a>
                                <div class="header-bottom-search">
                                    <form class="search-box" action="#" method="post">
                                        <div class="input-group mb-3">
                                            <input type="text" class="form-control" placeholder="Search for..." aria-label="Search for..." aria-describedby="search-button">
                                            <div class="input-group-append">
                                                <button class="btn btn-outline-secondary" type="button" id="search-button">
                                                    <i class="fa fa-search"></i>
                                                </button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </li>
                            <li>
                                <a href="#" class="cart-toggler mini-cart-icon">
                                    <i class="fa fa-shopping-cart"></i>
                                    <span>2</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 广告轮播 -->
    <div id="carouselIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselIndicators" data-slide-to="1"></li>
            <li data-target="#carouselIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="../images/banner01.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="../images/banner02.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="../images/banner03.jpg" class="d-block w-100" alt="...">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <!-- 服务区块 -->
    <section class="service">
        <div class="container">
            <div class="row">
                <div class="col-4">
                    <div class="single-item border border-info rounded">
                        <i class="fa fa-truck fa-4x" aria-hidden="true">

                        </i>
                        <h4>免费送货</h4>
                        <p>7天到家服务</p>
                    </div>
                </div>
                <div class="col-4">
                    <div class="single-item border border-info rounded">
                        <i class="fa fa-refresh fa-4x" aria-hidden="true">

                        </i>
                        <h4>免费退货</h4>
                        <p>7天无理由退货</p>
                    </div>
                </div>
                <div class="col-4">
                    <div class="single-item border border-info rounded">
                        <i class="fa fa-clock-o fa-4x" aria-hidden="true">

                        </i>
                        <h4>365天服务</h4>
                        <p>全年无休服务</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- 特色商品区块 -->
    <section class="featured ">
        <div class="container">
            <div class="section-title mt-5">
                <h4>特色商品</h4>
            </div>
            <div class="row">
                <div class="card-deck">
                    <div class="card">
                        <img src="../images/features-p1.jpg" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h4 class="card-title">EKTORP 扶手椅 <span class="badge badge-pill badge-info">新品</span></h4>
                            <div class="rating-icon float-left">
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                            </div>
                            <div class="float-right">
                                <span class="new-price">RMB 3000</span>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <img src="../images/features-p2.jpg" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h4 class="card-title">NORRNAS 吧台</h4>
                            <div class="rating-icon float-left">
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                            </div>
                            <div class="float-right">
                                <span class="new-price">RMB 5800</span>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <img src="../images/features-p3.jpg" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h4 class="card-title">VOLFGANG 餐椅 <span class="badge badge-pill badge-danger">特价</span></h4>
                            <div class="rating-icon float-left">
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                            </div>
                            <div class="float-right">
                                <span class="new-price">RMB 500</span>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <img src="../images/features-p4.jpg" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h4 class="card-title">HARRY 沙发桌</h4>
                            <div class="rating-icon float-left">
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                                <i class="fa fa-star"></i>
                            </div>
                            <div class="float-right">
                                <span class="new-price">RMB 1000</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- 推荐商品区块 -->
    <section class="recommend">
        <div class="container">
            <div class="section-title mt-5">
                <h4>推荐商品</h4>
            </div>
            <div class="ad float-sm-none float-md-left">
                <a href="#">
                    <img src="../images/ad-1.jpg" alt="">
                </a>
            </div>
            <div class="space"></div>
            <div class="ad float-sm-none float-md-left">
                <a href="#">
                    <img src="../images/ad-2.jpg" alt="">
                </a>
            </div>
            <div class="space"></div>
            <div class="ad float-sm-none float-md-left">
                <a href="#">
                    <img src="../images/ad-3.jpg" alt="">
                </a>
            </div>
        </div>
    </section>


    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/main.js"></script>
</body>
</html>
