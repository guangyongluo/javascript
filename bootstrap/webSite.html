<!doctype html>
<html lang="zh-CN">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">

    <!-- FontAwesome CSS-->

                            </a>
                            <a href="#">

                                    <li class="nav-item">

                                <a href="#" class="cart-toggler mini-cart-icon">
